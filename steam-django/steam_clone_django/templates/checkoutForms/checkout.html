<!DOCTYPE html>
{% extends 'headerFooter.html' %}
{% load static %}
{% block main %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static "css/checkout-stylesheet.css" %}/?v=1">
        
    </head>

    <body id="transparentBG" style="background-color: #1b2838; background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url({% static 'ImageData/games.jpg' %});">
      
        <img style="position: absolute; width: 800px; height:700px;visibility: hidden;" src="{% static 'ImageData/games.jpg' %}">


        <div id="checkoutForm" class="container" style="text-align: center">
            <h2 style="color: whitesmoke;">Game: {{game.name}}</h2>
            {% if isOwned %}
              <p class='smallFont'> You already own {{game.name}}</p>
            {% else %}
              <h4 style="color: whitesmoke;">Price: ${{game.price}} USD</p>
                <br>  
              <div id="paypalButton">{{paypal_payment_button.render}}</div>
            {% endif %}
            <br>
            <a href="{% url 'pages:home' %}">
              <button type="button" class="btn btn-success">Back to home page</button>
          </a>
        </div>
    </body>
    {% endblock main %}
</html>
