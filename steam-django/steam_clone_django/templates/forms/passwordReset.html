{% extends 'headerFooter.html' %}
{% load static %}
<html>
    {% block main %}
    <link rel="stylesheet" href="{% static 'css/password-reset-stylesheet.css' %}/?=v1">

    
<body id="transparentBG" style="background-color: #1b2838;
 background: linear-gradient(rgba(0, 0, 0, 0.70), rgba(0, 0, 0, 0.70)), url({% static 'ImageData/cover.webp' %});">
 <div class="gradient-blur"></div>
 <div id="forgotPasswordForm" class="container smallFont">
    <div class="container titleFont">
       <span style="padding-left: 10px;">Create New Password</span>
     </div>
    
     <div class="container smallFont">
        
          <div class="container">
            <form id="passwordInput" method="POST" class="fade-in" style="display: block;">
              {% csrf_token %}
            <input class="fade-in" type="text" placeholder="Enter New password" name="newPassword" required>
            <input class="fade-in" type="text" placeholder="Confirm New password" name="newPasswordConfirm" required>

            <div style="text-align: center">
              <button type="submit">
                <span style="color: whitesmoke;">Submit</span></button>
              </div>
              
            </form>

          </div>
       
    
     </div>
 </div>
</body>
{% endblock main %}
</html>
